<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsChat Vanilla</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Import Map para Supabase -->
    <script type="importmap">
{
  "imports": {
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
  </head>
  <body>
    <div id="app" class="h-full w-full">
      <!-- Loading Screen -->
      <div id="screen-loading" class="screen h-screen w-screen flex flex-col items-center justify-center bg-gray-100">
        <div class="animate-spin text-emerald-600 mb-4">
          <i data-lucide="loader-2" width="48" height="48"></i>
        </div>
        <p class="text-gray-500 font-medium">Iniciando WhatsChat...</p>
      </div>

      <!-- Config Screen -->
      <div id="screen-config" class="screen hidden min-h-screen bg-gray-100 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
          <div class="flex justify-center mb-6">
            <div class="bg-emerald-100 p-3 rounded-full">
              <i data-lucide="database" class="text-emerald-600 w-8 h-8"></i>
            </div>
          </div>
          <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Configuração</h1>
          <form id="config-form" class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Supabase URL</label>
              <input type="text" id="config-url" class="block w-full p-2 border border-gray-300 rounded-md focus:ring-emerald-500 focus:border-emerald-500" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Supabase Anon Key</label>
              <input type="password" id="config-key" class="block w-full p-2 border border-gray-300 rounded-md focus:ring-emerald-500 focus:border-emerald-500" required>
            </div>
            <button type="submit" class="w-full flex justify-center items-center py-2 px-4 bg-emerald-600 text-white rounded-md hover:bg-emerald-700 transition">
              <i data-lucide="save" class="w-4 h-4 mr-2"></i> Salvar e Conectar
            </button>
          </form>
        </div>
      </div>

      <!-- Auth Screen -->
      <div id="screen-auth" class="screen hidden min-h-screen bg-gray-100 flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
          <div class="bg-emerald-600 p-6 flex flex-col items-center">
            <i data-lucide="message-square" class="text-white w-12 h-12 mb-2"></i>
            <h2 class="text-2xl font-bold text-white">WhatsChat</h2>
          </div>
          <div class="p-8">
            <h3 id="auth-title" class="text-xl font-semibold text-center mb-6">Entrar na sua conta</h3>
            <div id="auth-error" class="hidden bg-red-50 text-red-600 p-3 rounded mb-4 text-sm text-center"></div>
            <form id="auth-form" class="space-y-4">
              <div id="field-username" class="hidden">
                <label class="block text-sm font-medium text-gray-700">Nome</label>
                <input type="text" id="input-username" class="mt-1 block w-full p-2 border rounded-md">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="input-email" class="mt-1 block w-full p-2 border rounded-md" required>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="input-password" class="mt-1 block w-full p-2 border rounded-md" required>
              </div>
              <button type="submit" id="auth-submit-btn" class="w-full bg-emerald-600 text-white p-2 rounded-md hover:bg-emerald-700 flex justify-center items-center">
                <span id="auth-btn-text">Entrar</span>
                <i data-lucide="arrow-right" class="w-4 h-4 ml-2"></i>
              </button>
            </form>
            <div class="mt-6 text-center">
              <button id="auth-toggle-btn" class="text-sm text-emerald-600 font-medium">Não tem conta? Crie agora</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat Screen -->
      <div id="screen-chat" class="screen hidden h-screen bg-gray-100 overflow-hidden relative">
        <div class="absolute top-0 w-full h-32 bg-emerald-600 z-0 hidden md:block"></div>
        <div class="z-10 w-full h-full flex flex-col md:flex-row md:max-w-[1600px] md:mx-auto md:h-[95vh] md:mt-[2.5vh] md:rounded-lg overflow-hidden md:shadow-2xl">
          
          <!-- Sidebar -->
          <div id="chat-sidebar" class="flex flex-col w-full md:w-[30%] lg:w-[400px] bg-white border-r border-gray-200">
            <!-- Sidebar Header -->
            <div class="bg-gray-100 p-4 flex justify-between items-center border-b">
              <div class="flex items-center gap-3">
                <img id="current-user-avatar" src="" class="w-10 h-10 rounded-full">
                <span id="current-user-name" class="font-medium text-gray-700 hidden sm:block"></span>
              </div>
              <div class="flex gap-2 text-gray-600">
                <button title="Sair" id="btn-logout" class="p-2 hover:bg-gray-200 rounded-full"><i data-lucide="log-out"></i></button>
              </div>
            </div>
            <!-- Search -->
            <div class="p-2 bg-white border-b border-gray-100">
               <div class="bg-gray-100 rounded-lg px-4 py-2 flex items-center">
                 <i data-lucide="search" class="text-gray-500 w-4 h-4 mr-2"></i>
                 <input type="text" placeholder="Pesquisar conversa" class="bg-transparent w-full text-sm focus:outline-none">
               </div>
            </div>
            <!-- User List -->
            <div id="users-list" class="flex-1 overflow-y-auto bg-white custom-scrollbar">
              <!-- Users injected here -->
            </div>
          </div>

          <!-- Chat Area -->
          <div id="chat-area" class="hidden md:flex flex-col flex-1 bg-[#efeae2] relative">
            <div class="absolute inset-0 opacity-10 pointer-events-none chat-bg-pattern"></div>

            <!-- Empty State -->
            <div id="chat-empty-state" class="flex flex-col items-center justify-center h-full text-center p-8 z-10 opacity-70">
              <div class="bg-gray-200 p-6 rounded-full mb-6"><i data-lucide="user" width="64" height="64" class="text-gray-400"></i></div>
              <h2 class="text-3xl font-light text-gray-600 mb-4">WhatsChat Web</h2>
              <p className="text-gray-500">Selecione um contato para começar</p>
            </div>

            <!-- Active Chat -->
            <div id="chat-active-container" class="hidden flex-col h-full z-10 w-full">
              <!-- Header -->
              <div class="bg-gray-100 p-3 flex items-center border-b border-gray-200 shadow-sm">
                <button id="btn-back-list" class="md:hidden mr-2 text-gray-600"><i data-lucide="arrow-left"></i></button>
                <img id="chat-header-avatar" src="" class="w-10 h-10 rounded-full mr-3">
                <div>
                  <h3 id="chat-header-name" class="text-gray-900 font-medium">Username</h3>
                  <p class="text-xs text-gray-500">Online</p>
                </div>
              </div>

              <!-- Messages -->
              <div id="messages-list" class="flex-1 overflow-y-auto p-4 space-y-2">
                <!-- Messages injected here -->
              </div>

              <!-- Input -->
              <div class="bg-gray-100 px-4 py-2">
                <form id="message-form" class="flex items-end gap-2">
                  <div class="flex-1 bg-white rounded-lg px-4 py-2 shadow-sm border border-gray-200">
                    <input type="text" id="message-input" placeholder="Mensagem" class="w-full bg-transparent focus:outline-none" autocomplete="off">
                  </div>
                  <button type="submit" class="p-3 bg-emerald-600 text-white rounded-full shadow-sm hover:bg-emerald-700">
                    <i data-lucide="send" class="w-5 h-5"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Main Logic -->
    <script type="module" src="main.js"></script>
  </body>
</html>
